     <div class="container w-75 mt-5">
        <div class="row">
            <div class="col-md-6">
                <input type="text"
                    class="form-control text-white bg-transparent text-center border-top-0 border-start-0 border-end-0"
                    placeholder="get movies by word..." id="searchByWord" >
            </div>
            <div class="col-md-6">
                <input type="text"
                    class="form-control text-white bg-transparent text-center border-top-0 border-start-0 border-end-0"
                    placeholder="search..." id="search">
            </div>

        </div>
        <div class="row m-4 g-2 h-100" id="myData">
          
        </div>

<div class="row g-3" id="contactUsSection">

          <div class="col-md-6">
                <input type="text"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
                    placeholder="Enter Your Name " id="userName">
            </div>
            <div class="col-md-6">
                <input type="email"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
                    placeholder="Enter Email " id="userEmail">
            </div>
            <div class="col-md-6">
                <input type="number"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
                    placeholder="Enter phone" id="userPhone">
            </div>
            <div class="col-md-6">
                <input type="number"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
                    placeholder="Enter Age" id="userAge">
            </div>
            <div class="col-md-6">
                <input type="password"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
                    placeholder="Enter Password" id="userPass">

            <div class="col-md-6">
                <input type="password"
                    class="form-control text-white bg-transparent text-center p-2  border-top-0 border-start-0 border-end-0"
